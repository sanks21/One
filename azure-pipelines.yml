resources:
  repositories:
  - repository: OneGitHubRepo 
    type: github
    endpoint: sks007
    name: sanks21/One
  
  - repository: TwoGitHubRepo 
    type: github
    endpoint: sks007
    name: sanks21/Two

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- checkout: OneGitHubRepo
- script: dir $(Build.SourcesDirectory)

- checkout: TwoGitHubRepo
- script: dir $(Build.BinariesDirectory)

